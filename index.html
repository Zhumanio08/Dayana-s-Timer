<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер Даяны All life edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        :root {
            --bg-color: #fafafa;
            --text-color: #333333;
            --accent-color: #d94d6a;
            --secondary-color: #e8c4c4;
            --timeline-color: #e0e0e0;
            --year-separator: #d94d6a33;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        
        h1 {
            font-weight: 500;
            color: var(--accent-color);
            margin-bottom: 2rem;
            font-size: 2rem;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }
        
        .timer-container {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            opacity: 0;
            transform: scale(0.98);
            animation: scaleIn 0.6s ease-out 0.6s forwards;
        }
        
        .timer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .timer-box {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            min-width: 80px;
            border: 1px solid var(--timeline-color);
            transition: all 0.2s ease;
        }
        
        .timer-box:hover {
            border-color: var(--accent-color);
        }
        
        .timer-value {
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--accent-color);
            margin-bottom: 0.3rem;
        }
        
        .timer-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .story-toggle {
            background: white;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: all 0.2s ease;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1s forwards;
        }
        
        .story-toggle:hover {
            background: var(--accent-color);
            color: white;
        }
        
        .timeline {
            display: none;
            text-align: left;
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .timeline.active {
            display: block;
            opacity: 1;
        }
        
        .year-group {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .year-title {
            position: sticky;
            top: 10px;
            background: var(--bg-color);
            z-index: 2;
            padding: 0.5rem 1rem;
            margin-left: -1rem;
            color: var(--accent-color);
            font-weight: 600;
            border-bottom: 2px solid var(--year-separator);
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .timeline-item {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 2px solid var(--timeline-color);
            opacity: 0;
        }
        
        .timeline-date {
            position: absolute;
            left: -0.5rem;
            top: 0;
            transform: translateX(-50%);
            background: white;
            color: var(--accent-color);
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid var(--timeline-color);
        }
        
        .timeline-content {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--timeline-color);
            margin-left: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .timeline-content:hover {
            border-color: var(--accent-color);
        }
        
        .timeline-title {
            color: var(--accent-color);
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .footer {
            margin-top: 3rem;
            font-size: 1rem;
            color: var(--accent-color);
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes scaleIn {
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInRight {
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Таймер Даяны (самой крутой координаторки)</h1>
        
        <div class="timer-container">
            <div class="timer" id="timer">
                <div class="timer-box">
                    <div class="timer-value" id="years">0</div>
                    <div class="timer-label">Лет</div>
                </div>
                <div class="timer-box">
                    <div class="timer-value" id="days">0</div>
                    <div class="timer-label">Дней</div>
                </div>
                <div class="timer-box">
                    <div class="timer-value" id="hours">0</div>
                    <div class="timer-label">Часов</div>
                </div>
                <div class="timer-box">
                    <div class="timer-value" id="minutes">0</div>
                    <div class="timer-label">Минут</div>
                </div>
                <div class="timer-box">
                    <div class="timer-value" id="seconds">0</div>
                    <div class="timer-label">Секунд</div>
                </div>
            </div>
        </div>
        
        <button class="story-toggle" id="storyToggle">История Даяны</button>
        
        <div class="timeline" id="timeline">
            <!-- Timeline items will be added here dynamically -->
        </div>
        
        <div class="footer">Alliance love u &lt;3</div>
    </div>

    <script>
        // Данные для timeline (редактируются только в коде)
        const timelineData = [
            { year: "2007", title: "Рождение", description: "8 августа 2007 года появилась на свет самая прекрасная девочка - Даяна. Этот день стал началом удивительной истории. Она еще не знает, что ее ждет очень много интересного в жизни" },
            { year: "2013", title: "Первое сентября", description: "1 сентября 2013 года Даяна впервые идет в школу, чтобы грызть гранит науки. В школе она проведет свои следующие 11 лет жизни, которые навсегда запомнятся ей." },
            { year: "2020", title: "Поездка на олимпиаду", description: "14 февраля 2020 года Даяна отправилась на олимпиаду, где впервые испытала опыт жизни в общежитии. Это было волнительное и запоминающееся событие." },
            { year: "2022", title: "Подарок", description: "8 августа 2022 года Даяне подарили фотоаппарат, открыв для нее новые возможности творческого самовыражения. фотоаппарат поможет запечатлить будущие счастливые моменты" },
            { year: "2022", title: "Отдых в лагере", description: "11 февраля 2022 года наша главная героиня отправляется впервые в лагерь, где ее ждет очень много интересных событий." },
            { year: "2022", title: "Новая школа", description: "1 сентября 2022 года Даяна переходит в новую школу, начинается новый этап в ее образовании. Несмотря на чувства Даяны, для нее это был серьезный шаг." },
            { year: "2023", title: "Дебаты пришли, эмоции ушли..", description: "17 января 2023 года произошло первое знакомство Даяны с дебатами, что стало началом нового увлечения. Ох, она еще не знает, куда суется.. " },
            { year: "2024", title: "Поездка в Астану", description: "11 февраля 2024 года Даяна вместе с одноклассниками отправилась в Астану, чтобы посмотреть на разные университеты. Это событие запомнилось атмосферой, которую невозможно передать через экран. Поездка содержала в себе кучу эмоций, которые Даяна надолго запомнит." },
            { year: "2024", title: "Окончание школы", description: "25 мая 2024 года Даяна заканчивает 11 класс, завершая важный этап своей жизни." },
            { year: "2024", title: "Новое начало", description: "6 сентября 2024 года - первая пара в университете, где начинается новый этап жизни. Время адаптироваться к новым проблемам, радоваться новым событиям, учиться на новых ошибках." },
            { year: "2024", title: "Пантеон", description: "13 сентября Даяна вступает в дебатный клуб Пантеон. В ее жизни это новый коллектив, она еще не знает, насколько сильно они подружатся." },
            { year: "2024", title: "В Пантеоне что то есть..", description: "21 сентября был турнир, в котором Даяна впервые брейкнулась и смогла получить много приятных воспоминаний, которые в дальнейшим она будет вспоминать с улыбкой." },
            { year: "2024", title: "Делу час, а потехе время", description: "25 октября была встреча с Муитом, что стало первой тусовкой Пантеона. Даяна надолго запомнит, сколько позитивных эмоций принесла эта тусовка." },
            { year: "2024", title: "Альянс? Это типо Нато?", description: "26 декабря - новогодняя тусовка с альянсом. Арка с Альянсом получает дополнительное развитие. Тогда Даяна не понимала значение альянса, но через год осознает, что это больше чем просто знакомые..." },
            { year: "2025", title: "Координатор Пантеона", description: "10 февраля 2025 года на долгожданной встрече с Розой Даяну назначили координатором Пантеона. Это огромный рост для Даяны, все видят в ней ответственную координаторку, которая всегда подаст руку помощи." },
            { year: "2025", title: "Дружеские моменты", description: "14 февраля 2025 года - обычная дружеская посиделка. 21 апреля 2025 года - сальто со скамейки и dating. Все эти моменты сближают Даяну с дебатным окружением" },
            { year: "2025", title: "Возвращение", description: "5 июня 2025 года - возвращение в родной дом, наполненный уютом и семейной любовью. Было много работы, суматохи, стресса, но теперь только домашний уют." },
            { year: "2025", title: "8 августа - ты сейчас <3", description: "Одна из самых мотивирующих и ярких личностей в дебатном сообществе, которая вдохновляет на подвиги своих товарищей. Поздравляем с твоим 18-ым днем рождения!" }
        ];
        
        // Таймер
        function updateTimer() {
            const birthDate = new Date('2007-08-08T00:00:00');
            const now = new Date();
            const diff = now - birthDate;
            
            const years = now.getFullYear() - birthDate.getFullYear();
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('years').textContent = years;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        
        setInterval(updateTimer, 1000);
        updateTimer();
        
        // Переключение timeline
        document.getElementById('storyToggle').addEventListener('click', function() {
            const timeline = document.getElementById('timeline');
            timeline.classList.toggle('active');
            this.textContent = timeline.classList.contains('active') ? 'Скрыть историю' : 'История Даяны';
            
            if (timeline.classList.contains('active')) {
                animateTimelineItems();
            }
        });
        
        // Анимация timeline items
        function animateTimelineItems() {
            const items = document.querySelectorAll('.timeline-item');
            items.forEach((item, index) => {
                item.style.animation = `fadeInRight 0.6s ease-out ${index * 0.1 + 0.2}s forwards`;
            });
        }
        
        // Рендер timeline
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';
            
            // Группируем события по годам
            const eventsByYear = timelineData.reduce((acc, event) => {
                if (!acc[event.year]) {
                    acc[event.year] = [];
                }
                acc[event.year].push(event);
                return acc;
            }, {});
            
            // Сортируем годы по возрастанию
            const sortedYears = Object.keys(eventsByYear).sort((a, b) => a - b);
            
            // Создаем группы по годам
            sortedYears.forEach(year => {
                const yearGroup = document.createElement('div');
                yearGroup.className = 'year-group';
                
                const yearTitle = document.createElement('div');
                yearTitle.className = 'year-title';
                yearTitle.textContent = year;
                yearGroup.appendChild(yearTitle);
                
                eventsByYear[year].forEach((event, index) => {
                    const timelineItem = document.createElement('div');
                    timelineItem.className = 'timeline-item';
                    timelineItem.innerHTML = `
                        <div class="timeline-date">${index + 1}</div>
                        <div class="timeline-content">
                            <h3 class="timeline-title">${event.title}</h3>
                            <p>${event.description}</p>
                        </div>
                    `;
                    yearGroup.appendChild(timelineItem);
                });
                
                timeline.appendChild(yearGroup);
            });
        }
        
        // Инициализация
        renderTimeline();
    </script>
</body>
</html>
